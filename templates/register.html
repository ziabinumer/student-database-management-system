{% extends "layout.html" %}

{% block title %}
Sign up
{% endblock title %}

{% block body %} 
<section class="vh-100 gradient-custom login">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Sign up</h2>
                <p class="text-white-50 mb-5">Please enter information below</p>
                <form action="/register" method="post">
                    <div class="form-outline form-white mb-4">
                    <input type="username" id="typeEmailX" class="form-control form-control-lg" placeholder="Username" required name="username"/>
                    </div>
            
                    <div class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password" required name="password"/>
                    </div>

                    <div class="form-outline form-white mb-4">
                        <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Confirm Password" required name="confirmation"/>
                    </div>
    
    
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign up</button>
                </form>
  
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a href="/login" class="text-white-50 fw-bold">Login</a></p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock body %}
