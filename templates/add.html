{% extends "layout.html" %}

{% block title%}
Add 
{% endblock title %}

{% block main %}

<div class="container forms">
    <div class="navigation" style="padding:0 !important; margin:0 !important;">
        <button class="btn btn-primary but1" onclick="student()">Student</button>
        <button class="btn btn-primary but2" onclick="teacher()">Teacher</button>
    </div>
    <div class="mb-3"></div>
    <div class="form1">
        <form class="form" action="/add" method="post">
            <div class="form-group mb-3">
                <input autocomplete="off" autofocus class="name" name="name" placeholder="Name" type="text" required>
            </div>
            <div class="form-group mb-3">
                <input autocomplete="off" autofocus class="age" name="age" min="1" placeholder="Age" type="number" required>
            </div>
            <div class="form-group mb-3 select" >
                <label for="gender">Gender:</label>
                <select name="gender" class="option" required>
                    <option disabled selected>Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <input autofocus class="name" name="course" placeholder="Course enrolled" type="text" required>
            </div>
            <div class="form-group mb-3">
                <input autocomplete="off" autofocus class="number" name="fee" min="0" placeholder="Fee $" type="number" required>
            </div>
            <div class="form-group mb-3">
                <input autocomplete="off" autofocus class="name" name="guardian" placeholder="Guardian name" type="text" required>
            </div>
            <div class="form-group mb-3">
                <input autocomplete="off" autofocus class="name" name="g_contact" placeholder="Guardian contact" type="number" required>
            </div>
            <div class="form-group mb-3">
                <input autocomplete="off" autofocus class="name" name="country" placeholder="Country" type="text" required>
            </div>
            <div class="form-group mb-3 select">
                <label for="teacher_id">Teacher:</label>
                <select name="teacher_id" class="option"> 
                    <option disabled selected>Select</option>
                    {% for teacher in teachers %}
                    <option value="{{ teacher.id }}">{{ teacher.name}}</option>
                    {% endfor %}
                </select>
                

            </div>
            <div class="form-group mb-3">
                <button type="submit" name="submit" value="student" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>
    <div class="form2" style="display: none;">
        <form class="form" action="/add" method="post">
            <div class="form-group mb-3">
                <input autocomplete="off" autofocus class="name" name="name" placeholder="Name" type="text" required>
            </div>
            <div class="form-group mb-3">
                <input autocomplete="off" autofocus class="age" name="age" min="10" placeholder="Age" type="number" required>
            </div>
            <div class="form-group mb-3 select" >
                <label for="gender"">Gender:</label>
                <select name="gender" class="option" required>
                    <option disabled selected>Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <input autocomplete="off" autofocus class="cell" name="cell" placeholder="Cell" type="number" required>
            </div>
            <div class="form-group mb-3">
                <input autocomplete="off" autofocus class="text" name="id_card" placeholder="NIC" type="number" required>
            </div>
            <div class="form-group mb-3">
                <input autocomplete="off" autofocus class="number" name="salary" min="0" placeholder="Salary" type="number" required>
            </div>
            <div class="form-group mb-3">
                <button type="submit" name="submit" value="teacher" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>
    
</div>


{% endblock main %}
